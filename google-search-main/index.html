<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" href="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png">
        <link rel="stylesheet" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="header">
            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-821884674%3A1680875686724538&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=AQMjQ7Tqz-LoPrAXwjHskmNjz7DU_d3TxCksp38qjBw6eSLQanATpjtRMebA4mQqHbKlcx65iOK1yw&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
        </div>

        <div class="dropdown ">
            <button class="dropbutton"><img src="https://cdn-icons-png.flaticon.com/512/17/17704.png"></button>
            <div class="dropdown-content">
                <a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300220.png">
                </a>
                <a href="http://www.google.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965278.png">
                </a>
                <a href="https://www.google.com/maps/@12.8345184,80.0423143,15z?authuser=0" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2642/2642502.png">
                </a>
            </div>
        </div>
        <div class="searchbar">
            <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" alt="Google Logo">
            <form id="form" action="https://www.google.com/search">
                <input type="text" name="q" autocomplete="off">   
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>        
            </form>        
        </div>
        <div class="location">India</div> 
    </body>
</html>
